<p-panel [showHeader]="true" header="Pipes poco comunes" class="p-1">

    <p>Pipes cuyo uso no es tan común.</p>
    
</p-panel>
    
    <div class="grid mt-2">
    
  
        <div class="col-12 md:col-4">
            <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
                {{ name }}, nos complace {{ gender | i18nSelect:invitationMap }} a la inauguración de nuestra venta de perritos.
                <br>
                <p-button (onClick)="changePerson()" style="margin-top: 10rem;"> Cambiar </p-button>
            </p-fieldset>

        </div>
        <div class="col-12 md:col-4">
            <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
                {{ invitados.length | i18nPlural:invitadosMapping }}
                <br>
                <p-button (onClick)="deleteInvitado()"> -1 </p-button>
            </p-fieldset>

        </div>
        <div class="col-12 md:col-4" >
            <p-fieldset legend="Slice Pipe" [toggleable]="true">

            </p-fieldset>
        </div>
        <div class="col-12 md:col-4" >
            <p-fieldset legend="Json Pipe" [toggleable]="true">

            </p-fieldset>
         
        </div>
        <div class="col-12 md:col-4" >
            <p-fieldset legend="KeyValue Pipe" [toggleable]="true">

            </p-fieldset>
         
        </div>
        <div class="col-12 md:col-4" >
            <p-fieldset legend="Async Pipe" [toggleable]="true">

            </p-fieldset>
         
        </div>
    </div>
