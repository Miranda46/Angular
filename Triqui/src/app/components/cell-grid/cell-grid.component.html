<div id="triqui" class="grid"
[ngStyle]="{'pointer-events': isOver ? 'none' : 'auto'}">
    <div class="cell"
    *ngFor="let cellItem of [1,2,3,4,5,6,7,8,9]; let i = index">
        <components-cell 
        [cellNumber]="i"
        ></components-cell>
    </div>
</div>
<div>

    <input type="button" value="Apreta para volver a jugar" (click)="refresh()"
    style="margin-left: 11%; font-size: 24px;"
    [ngStyle]="{'visibility': isOver ? 'visible' : 'hidden'} ">

</div>
